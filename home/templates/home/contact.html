{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container"></div>
<div class="row"></div>
{% endblock %}

{% block content %}

<div class="container intro-background pb-3">
    <div class="text-center">
        <h2 class="logo-font">Contact us!</h2>
    </div>
    <hr class="hr-black w-50">
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" name="name">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" id="email" type="email" name="email">
        </div>
        <div class="form-group">
            <label for="order_number">Order Number (if applicable)</label>
            <input class="form-control" id="order_number" type="text" name="order_number">
        </div>
        <div class="form-group">
            <label for="query">Query</label>
            <textarea class="form-control" id="query" name="query" aria-label="With textarea"></textarea>
        </div>
        <div class="text-left">
            <a class="btn border-black" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn-black rounded-0" type="submit">Submit</button>
        </div>
    </form>
</div>
<div class="row footer-container"></div>
{% endblock %}
