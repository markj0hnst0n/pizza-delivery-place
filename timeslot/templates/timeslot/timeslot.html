{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container"></div>
<div class="row"></div>
{% endblock %}

{% block content %}

<div class="container py-5 w-100 h-100">
    <div class="container">
        <div class="row">
            {% for d in days %}
            <div class="col-12 col-md-4 text-center m-1 pb-5 intro-background">
                <div class="row py-2">
                    <div class="col text-uppercase">
                    {{ d.friendly_name }}
                    </div>
                </div>
                {% for s in slots %}                
                    {% if d == s.day %}
                        <div class="row w-100 mx-0 pt-2">
                            <div class="col text-center py-1">
                                <div class="text-white nav-color btn btn-lg rounded-pill">
                                    {{ s.time }}
                                </div>
                            </div>
                        </div>
                    {% endif %}                
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
