{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Site Management</h2>
                <h5 class="text-muted">Edit Day</h5>
                <hr>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 col-lg-6 mb-4">
                <form method="POST" action="{% url 'edit_day' day.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="my-2" type="text" 
                           name="day" id="day"
                           value="{{ day.name }}">
                    <input class="my-2" type="date" 
                           name="date" id="date"
                           value="{{ date }}">
                    <div class="text-left">
                        <a class="btn border-black" href="{% url 'timeslot' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Edit Day</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row footer-container"></div>
    </div>
{% endblock %}
