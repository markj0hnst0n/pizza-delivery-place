<div id="topnav" class="row nav-color d-none d-lg-flex">
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-3 ">
        <a href="{% url 'home' %}" class="nav-link main-logo-link">
            <h2 class="logo-font text-white my-0">Pizza Place</h2>
        </a>
    </div>
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-3">
        <form method="GET" action="{% url 'menu' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" aria-label="search input box" placeholder="Search our site">
                <div class="input-group-prepend">
                    <button class="form-control btn btn-black border border-black rounded-0" aria-label="search button" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-3">
        <ul class="list-inline list-unstyled text-center text-lg-right my-0">
            <li class="list-inline-item dropdown">
                <a class="nav-link btn-black" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-user-circle fa-lg"></i></div>
                        <p class="my-0">Profile</p>
                    </div>
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="user-options">
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                            <a href="" class="dropdown-item">Product Management</a>
                        {% endif %}
                        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    {% else %}
                        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                    {% endif %}
                </div>
            </li>
            <li class="list-inline-item">
                <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-white{% endif %} nav-link btn-black" href="{% url 'cart' %}">
                    <div class="text-center">
                        <div><i class="fas fa-shopping-cart fa-lg"></i></div>
                        <p class="my-0">
                            {% if grand_total %}
                                £{{ grand_total|floatformat:2 }}
                            {% else %}
                                £0.00
                            {% endif %}
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <hr class="hr-white w-100">
</div>
